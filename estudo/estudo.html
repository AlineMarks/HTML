<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo: GRID, FLEX e EFEITO</title>
    <link rel="stylesheet" href="./estudo.css">
</head>
<body>
    <h1>layout em FLEX</h1>
    <header class="flex-header">
        <!--Menu e logo ficticio -->
        <h2>Logo</h2> 
        <h2>Menu</h2>
        
    </header>
    <div class="flex-div-container">
        <section class="flex-div-section shrink">Texto01</section>
        <section class="flex-div-section grow">Texto02</section>
        <section class="flex-div-section circle">Texto03</section>
    </div>
    <footer>
        <div class="flex-footer">Footer</div>
    </footer>
 <!--Grid sem area-->
    <h1>Layout em GRID</h1>
    <div class="grid-container">
        <header class="grid-header">
            <h2 class="grid-h2">Logo</h2>
            <h2 class="grid-h2-2">Menu</h2>
        </header>
        <section class="grid-section1">section 01</section>
        <section class="grid-section2">ection 02</section>
        <section class="grid-section3">ection 03</section>
        <footer class="grid-footer">Footer</footer>
    </div>
  
 <!--Grid com area-->
    <h1>Layout em GRID com area</h1>
    <div class="grid-container-a">
        <header class="grid-header-a">
            <h2 class="grid-h2-a">Logo</h2>
            
            <h2 class="grid-h2-2-a">Menu</h2>
        </header>
        <section class="grid-section1-a">Section 1</section>
        <section class="grid-section2-a">section 2</section>
        <section class="grid-section3-a">Section 3</section>
        <footer class="grid-footer-a">Footer</footer>
    </div>


</body>
</html>
